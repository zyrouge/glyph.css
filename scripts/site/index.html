<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyph.css Demo</title>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./glyph.css">
</head>

<body>
    <main class="secondary-text">
        <h1 class="logo">Glyph.css</h1>

        <p class="sub-head">Demo Output</p>
        <div class="box">
            <div class="demo">
                <h1>This is a heading!</h1>
                <h2>This is a heading!</h2>
                <h3>This is a heading!</h3>
                <h4>This is a heading!</h4>
                <h5>This is a heading!</h5>
                <h6>This is a heading!</h6>
            </div>
        </div>

        <p class="sub-head">Generated CSS</p>
        <div class="box pretty-text">
            <pre><code id="demo-output"></code></pre>
        </div>

        <p class="sub-head">Installation</p>
        <pre class="box pretty-text"><code>npm install glyph.css</code></pre>
    </main>

    <script defer src="./script.js"></script>
</body>

</html>
